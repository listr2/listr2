kind: pipeline
name: default

trigger:
  branch:
    - master
    - alpha
    - beta
    - rc
  event:
    - push

steps:
  - name: install
    image: node:current-alpine
    commands:
      - yarn --frozen-lockfile
      
  - name: lint
    image: node:current-alpine
    commands:
      - yarn lint:check

  - name: test
    image: node:current-alpine
    commands:
      - yarn test:cov
      
  - name: code-coverage
    image: node:current-alpine
    commands:
      - apk add --no-cache --no-progress git
      - yarn global add codecov 
      - codecov -f coverage/lcov.info

  - name: build
    image: node:current-alpine
    commands:
      - yarn build

  - name: semantic-release
    image: cenk1cenk2/drone-semantic-release
    settings:
      mode: release
      git_method: gh
      git_user_email:
        from_secret: GITHUB_EMAIL
      github_token:
        from_secret: GITHUB_TOKEN
      npm_token:
        from_secret: NPM_TOKEN
      update_readme_toc: true
    when:
      branch:
        - master
        - alpha
        - beta
        - rc
      event:
        - push
