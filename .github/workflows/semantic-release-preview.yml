---
name: semantic-release
on:
  pull_request:
    branches:
      - master
      - main
      - next
      - next-major
      - alpha
      - beta
      - rc
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Get branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "name=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          fi

      - name: Semantic Release Dry Run
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: true
          ci: false
          branches: ${{ steps.branch.outputs.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with version
        if: github.event_name == 'pull_request' && steps.semantic.outputs.new_release_published == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const newVersion = '${{ steps.semantic.outputs.new_release_version }}';
            const releaseNotes = `${{ steps.semantic.outputs.new_release_notes }}`;

            const comment = `## ðŸŽ‰ Semantic Release Preview

            **Next Version:** \`${newVersion}\`

            ### Release Notes
            ${releaseNotes}

            ---
            *This is a dry-run preview. No actual release will be created.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
